<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>12ヶ月季節クリッカー</title>
    <style>
        /* --- CSS: デザインの設定 --- */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            
            /* 背景画像の設定: dark.png */
            background-image: url('dark.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a1a; /* 画像がない時の予備色 */
            
            user-select: none;
            overflow: hidden;
        }

        #score-container {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            color: #f8fafc; /* 暗い背景用に明るい色 */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); /* 背景をボカしておしゃれに */
            padding: 10px 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #month-info {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 24px;
            border-radius: 20px;
            color: #cbd5e1;
            margin-top: 15px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* クリックターゲット */
        #click-target {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 20px;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        /* 押した時のリアクション */
        #click-target:active {
            transform: scale(0.85);
        }

        #click-target img {
            width: 75vw;
            max-width: 320px;
            height: auto;
            /* 画像の下に光るような影を配置 */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }
    </style>
</head>
<body>

    <div id="score-container">0</div>
    <div id="month-info">Loading...</div>
    
    <button id="click-target">
        <img id="season-img" src="" alt="準備中">
    </button>

    <script>
        /* --- JavaScript: ゲームの処理 --- */
        let score = 0;
        const scoreDisplay = document.getElementById('score-container');
        const seasonImg = document.getElementById('season-img');
        const infoDisplay = document.getElementById('month-info');
        const clickBtn = document.getElementById('click-target');

        // 1. 現在の月を取得
        const month = new Date().getMonth() + 1;

        // 2. 月に応じた画像を設定 (1.png ~ 12.png)
        seasonImg.src = `${month}.png`;
        infoDisplay.innerText = `${month}月の季節をゲット！`;

        // 画像のエラー処理
        seasonImg.onerror = () => {
            seasonImg.alt = `画像 (${month}.png) が見つかりません`;
        };

        // 3. クリックイベント
        clickBtn.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = score;

            // スマホ用の振動演出
            if (navigator.vibrate) {
                navigator.vibrate(5); 
            }
        });
    </script>
</body>
</html>
